<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="senha.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Recuperação de Senha</h1>
            <p>Informe seu CPF ou CNPJ para receber as instruções de recuperação de senha.</p>
            <label for="recoveryNumber">CPF ou CNPJ</label>
            <input type="text" id="recoveryNumber" placeholder="Digite seu CPF ou CNPJ" />
            <input type="submit" value="Enviar" class="btn enviar" />
        </form>
    </div>
    <script src="senha.js"></script>
</body>
</html>
