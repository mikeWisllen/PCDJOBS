<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="PCDJOBS.png" type="image/png"> <!-- Adicione esta linha para o Ã­cone da aba -->
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <div class="login-container">
                <img src="PCDJOBS.jpg" alt="Imagem de login" class="login-image">
                <h1>Login</h1>
            </div>
            <p>Digite os seus dados de acesso nos campos abaixo.</p>
            <label for="loginNumber">Login</label>
            <input type="text" id="loginNumber" placeholder="Digite seu CPF ou CNPJ" />
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" />
            <a href="senha.html" class="forgot-password">Esqueceu sua senha?</a>
            <input type="submit" value="Acessar" class="btn acessar" />
            <a href="form.html" class="register">Novo no Site? Cadastre-se!</a>
        </form>
    </div>
    <script src="Login.js"></script>
</body>
</html>
